<header class="header">
  <a class="brand" href="index.html">MechMarket</a>
  <button class="menu-toggle" id="menuToggle">☰</button>

      <div>Price: $70</div>

      <div>Price: $40</div>

  <footer class="footer card center">© 2025 MechMarket • About • Contact • Terms</footer>
