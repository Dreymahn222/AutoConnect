<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MechMarket — Sign Up</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>

<header class="header">
  <a class="brand" href="index.html">MechMarket</a>
  <button class="menu-toggle" id="menuToggle">☰</button>
  <nav class="nav" id="navMenu">
    <a href="index.html">Home</a>
    <a href="search.html">Search</a>
    <a href="mechanic.html">Mechanics</a>
    <a href="item.html">Parts</a>
    <a href="messages.html">Messages</a>
    <a href="login.html">Login</a>
    <a href="cart.html">Cart <span id="cart-badge"></span></a>
  </nav>
</header>

<main class="container">
  <section class="card">
    <h2>Create Account</h2>
    <div class="form-group">
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Your Name"/>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="you@example.com"/>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Password"/>
    </div>
    <div class="form-group">
      <label for="role">Sign Up As</label>
      <select id="role">
        <option value="motorist">Motorist</option>
        <option value="mechanic">Mechanic</option>
      </select>
    </div>
    <button class="btn">Sign Up</button>
    <p>Already have an account? <a href="login.html">Login</a></p>
  </section>

  <footer class="footer card center">© 2025 MechMarket • About • Contact • Terms</footer>
</main>

<script src="app.js"></script>
</body>
</html>
