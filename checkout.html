<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MechMarket — Checkout</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body data-page="checkout">

  <!-- Header -->
  <header class="header">
    <a class="brand" href="index.html">MechMarket</a>
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="search.html">Search</a>
      <a href="mechanic.html">Mechanics</a>
      <a href="item.html">Parts</a>
      <a href="messages.html">Messages</a>
      <a href="login.html">Login</a>
      <a href="cart.html" class="active">Cart <span id="cart-badge"></span></a>
    </nav>
  </header>

  <main class="container">
    <h1>Checkout</h1>

    <section class="card checkout-card" style="max-width:500px;margin:auto;margin-top:20px;padding:20px;">
      <h3>Delivery Details</h3>
      <form id="checkoutForm" onsubmit="event.preventDefault(); placeOrder()">
        <div class="form-group" style="margin-top:8px;">
          <label for="fullName">Full Name:</label>
          <input type="text" id="fullName" placeholder="Enter your full name" required/>
        </div>
        <div class="form-group" style="margin-top:8px;">
          <label for="email">Email:</label>
          <input type="email" id="email" placeholder="Enter your email" required/>
        </div>
        <div class="form-group" style="margin-top:8px;">
          <label for="address">Address:</label>
          <input type="text" id="address" placeholder="Street, City, Zip" required/>
        </div>
        <div class="form-group" style="margin-top:8px;">
          <label for="phone">Phone:</label>
          <input type="tel" id="phone" placeholder="e.g., +260970123456" required/>
        </div>

        <h3 style="margin-top:16px;">Payment Method</h3>
        <div style="margin-top:8px;">
          <label>
            <input type="radio" name="payment" value="card" checked /> Credit/Debit Card
          </label>
          <label style="margin-left:12px;">
            <input type="radio" name="payment" value="mobile" /> Mobile Money
          </label>
        </div>

        <button class="btn" style="margin-top:16px;width:100%;">Place Order</button>
      </form>
    </section>

    <footer class="footer card center" style="margin-top:20px;">© 2025 MechMarket • About • Contact • Terms</footer>
  </main>

  <script src="app.js"></script>
  <script>
    function placeOrder(){
      alert('Order placed successfully! (JS placeholder)');
      location.href='index.html';
    }
  </script>
</body>
</html>
