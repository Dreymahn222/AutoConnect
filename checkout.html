<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - AutoConnect</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>AutoConnect</h1>
    <nav>
      <div id="menuToggle">â˜°</div>
      <ul id="navMenu">
        <li><a href="index.html">Home</a></li>
        <li><a href="search.html">Search</a></li>
        <li><a href="cart.html">Cart <span id="cart-badge"></span></a></li>
        <li><a href="messages.html">Messages</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <section class="card" id="checkout-card">
      <h2>Checkout</h2>
      <div id="checkout-items"></div>

      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Your Name">
      </div>
      <div class="form-group">
        <label for="address">Shipping Address</label>
        <input type="text" id="address" placeholder="Address">
      </div>
      <div class="form-group">
        <label for="card">Payment Method</label>
        <select id="card">
          <option value="visa">Visa</option>
          <option value="mastercard">MasterCard</option>
          <option value="paypal">PayPal</option>
        </select>
      </div>
      <button class="btn" id="place-order-btn">Place Order</button>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
