<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Profile & Services</title>
    <style>
        /* CSS Variables */
        :root {
            --primary-color: #007BFF;
            --secondary-color: #4CAF50;
            --text-color: #333;
            --bg-light: #f4f7f6;
            --border-radius: 8px;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-light);
            color: var(--text-color);
            line-height: 1.6;
        }

        /* Header & Container */
        .header {
            background-color: white;
            padding: 15px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .header h1 { margin: 0; font-size: 1.5em; color: var(--primary-color); }
        .container {
            padding: 20px 15px;
            max-width: 600px;
            margin: 0 auto;
        }
        
        /* Card Layout */
        .card {
            background-color: white;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: var(--border-radius);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }
        .card h2 { margin-top: 0; font-size: 1.3em; border-bottom: 1px solid #eee; padding-bottom: 10px; margin-bottom: 15px; }

        /* Form Styling */
        .input-group { margin-bottom: 15px; }
        .input-group label { display: block; margin-bottom: 5px; font-size: 0.9em; font-weight: bold; }
        .input-group input, .input-group textarea, .input-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .input-group textarea { min-height: 100px; resize: vertical; }

        /* Services List */
        .service-list {
            list-style: none;
            padding: 0;
        }
        .service-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px dashed #eee;
        }
        .service-list li:last-child { border-bottom: none; }

        .service-price {
            width: 80px;
            padding: 5px;
            text-align: right;
        }
        .add-service-btn {
            background-color: var(--secondary-color);
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: var(--border-radius);
            font-weight: bold;
            margin-top: 10px;
            width: 100%;
        }

        .save-btn {
            background-color: var(--primary-color);
            color: white;
            padding: 15px;
            border: none;
            border-radius: var(--border-radius);
            font-weight: bold;
            width: 100%;
            margin-top: 20px;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <header class="header">
        <h1>Manage Profile & Services</h1>
    </header>

    <div class="container">
        
        <div class="card">
            <h2><i class="fas fa-user-edit"></i> Public Profile</h2>
            <form id="profile-form" onsubmit="saveProfile(event)">
                <div class="input-group">
                    <label for="business-name">Business Name</label>
                    <input type="text" id="business-name" value="Ace Auto Repair" required>
                </div>
                <div class="input-group">
                    <label for="description">Business Description</label>
                    <textarea id="description" placeholder="A brief description of your shop, specialties, and history.">Ace Auto Repair has been serving the community for over 15 years...</textarea>
                </div>
                <div class="input-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" value="123 Main St, Anytown, USA" required>
                </div>
                <div class="input-group">
                    <label for="hours">Operating Hours</label>
                    <input type="text" id="hours" value="Mon-Fri 8:00 AM - 5:00 PM" required>
                </div>
            </form>
        </div>

        <div class="card">
            <h2><i class="fas fa-wrench"></i> Services Offered</h2>
            
            <p style="font-size: 0.9em; margin-bottom: 15px;">Set your standard services and estimated starting prices.</p>

            <ul class="service-list">
                <li>
                    <span>Oil Change (Standard)</span>
                    <input type="number" class="service-price" value="49.99">
                    <i class="fas fa-times-circle" style="color: var(--danger-color); margin-left: 10px; cursor: pointer;" onclick="alert('Service removed')"></i>
                </li>
                <li>
                    <span>Engine Diagnostics</span>
                    <input type="number" class="service-price" value="99.00">
                    <i class="fas fa-times-circle" style="color: var(--danger-color); margin-left: 10px; cursor: pointer;" onclick="alert('Service removed')"></i>
                </li>
                <li>
                    <span>Brake Pad Replacement (Front)</span>
                    <input type="number" class="service-price" value="150.00">
                    <i class="fas fa-times-circle" style="color: var(--danger-color); margin-left: 10px; cursor: pointer;" onclick="alert('Service removed')"></i>
                </li>
            </ul>
            
            <button class="add-service-btn" onclick="alert('Opens modal to add new service')"><i class="fas fa-plus"></i> Add New Service</button>
        </div>

        <button class="save-btn" onclick="saveProfile(event)">Save All Changes</button>
    </div>

    <script>
        function saveProfile(event) {
            event.preventDefault();
            // In a real app, collect all form data and submit to API
            alert('Profile and service details saved successfully!');
        }
    </script>

</body>
</html>
